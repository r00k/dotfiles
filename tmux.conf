###########################
#  Configuration
###########################

# use 256 term for pretty colors
set -g default-terminal "screen-256color"
set -g default-shell $SHELL

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys vi

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# re-number windows when one is closed
set -g renumber-windows on

# don't auto-rename windows (dev script sets explicit names)
set -g automatic-rename off
set -g allow-rename off

###########################
#  Key Bindings
###########################

# tmux prefix
unbind C-b
set -g prefix C-a

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# force a reload of the config kile
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Enable screen-like C-a C-a moving to last window
bind-key C-a last-window

# Go to beginning of line
bind a send-prefix
###########################
# Status Bar
###########################

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left

# Left: session name
set -g status-left '#S  '
set -g status-left-length 20

# Right: empty
set -g status-right ''

# Window format: number:name
set -g window-status-format ' #I:#W '
set -g window-status-current-format ' #I:#W*'
set -g window-status-current-style 'bg=colour238,fg=green,bold'

###########################
# Colors
###########################

# color status bar
set -g status-bg colour235
set -g status-fg white
